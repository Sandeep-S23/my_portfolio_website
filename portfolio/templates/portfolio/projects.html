{% extends "portfolio/base.html" %}
{% load static %}
    {% block content %}
    	    <section class="project py-5" id="project">
		        <div class="container">
		                
		                <div class="row">
		                  <div class="col-lg-11 text-center mx-auto col-12">

		                      <div class="col-lg-8 mx-auto">
		                        <h2>Websites I have developed using Django</h2>
		                      </div>

		                      <div class="owl-carousel owl-theme mt-3">
		                      	{% for proj in projects %}
		                        <div class="item">
		                          <div class="project-info">
		                          	
		                          	<a href="{% url 'viewproject' proj.id %}">
		                            <img src="{{ proj.image.url }}" class="img-fluid" alt="project image">
									      <h3 style="color: #525252;" class="mt-3">{{ proj.title }}</h3>
									      <p>{{ proj.description|truncatechars:92|safe }}</p>
									        <a class="btn btn-warning" href="{% url 'viewproject' proj.id %}" role="button"><strong>Check it out</strong></a>
									</a>      
		                          </div>
		                          <br>
		                        </div>
		                        {% endfor %}

		                      </div>

		                  </div>
		                </div>
		        </div>
		    </section>
    {% endblock content %}
